<div class="d-flex" style="justify-content: space-between; background-color: #CBE6C7;">
    <div style="height: 100vh;">
        <img src="assets/Polygon 1.png" style="width: 100%; height: 100%;" alt="">
    </div>

    <div style="width: 50%; padding: 100px;">
        <div class="card" style="height: 523px; width: 400px; margin: auto auto; border: none; border-radius: 37px; padding: 20px;">
            <div style="text-align: center; font-size: 30px; font-weight: 700;">
                Login
            </div>
            <div class="d-flex flex-column" style="margin: 50px auto;">
                <label style="font-size: 16px; color: rgba(0, 0, 0, 0.8); font-weight: 600; margin-left: 38px;">Usuário</label>
                <input type="text" placeholder="Digite o seu usuário" style="width: 273px; border-radius: 30px; background-color: #8FB78F; border: none; padding: 20px;">
            </div>
            <div class="d-flex flex-column" style="margin: 5px auto;">
                <label style="font-size: 16px; color: rgba(0, 0, 0, 0.8); font-weight: 600; margin-left: 38px;">Senha</label>
                <input type="text" placeholder="Digite a sua senha" style="width: 273px; border-radius: 30px; background-color: #8FB78F; border: none; padding: 20px;">
            </div>
            <button style="background-color: rgba(143, 183, 143, 0.57); font-weight: 700; font-size: 18px; border: none; border-radius: 30px; height: 40px; width: 148px; margin: 30px auto;" 
            (click)="paginaAdm()">
                Entrar
            </button>
        </div>

    </div>
</div>
